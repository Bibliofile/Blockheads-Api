<body>
	<div id="container">
	<div id="header">

		<div id="header_inside">
			<div id="mainmenu" class="menu">

			<ul>

				<li id="nav_worlds" ><a href="/worlds">Worlds</a></li>
				<li id="nav_userreports"><a href="/userreports">Reports</a></li>

				<li id="nav_profile"><a href="/profile">BIBLIOPHILE</a></li>
				<li id="nav_logout"><a href="/logout">Logout</a></li>
			</ul>

			</div>
		</div>
	</div>

	<div id="main" class="inside">


<style>
td.name a
{
	color: #666;
}
</style>

<table id="worlds" class="list padded newstyle">
	<tr class="header"><th colspan="2" class="left">Worlds</th><th class="right"></th></tr>
	<tr class="subheader"><th>Name</th><th style="width: 200px">Status</th><th></th></tr>
	<tr style="display:none" id="template">
		<td class="name"></td>
		<td class="status serverinfo"></td>
		<td style="text-align:right;padding-right: 10px">
			<button class="offline start" onclick="return startWorld(this)">Start</button>

			<button class="online offline" onclick="return editWorld(this)">Settings</button>
		</td>
	</tr>
	<tr style="display:none" id="nocredit" class="subheader"><td colspan="3"><a onclick="loadWorlds(true)">Worlds without credit</a></td></tr>
</table>

<script>
	var table = $('#worlds')
	var template = $('#template')
	var nocredit = $('#nocredit')

	function loadWorlds(includeNoCredit)
	{
		$('.world').remove()
		var hasNoCredit = false

		if (includeNoCredit || 1)
		{
			var row = template.clone();
			row.attr('id', '123')

			row.addClass('world')
			row.show()
			row.insertBefore(nocredit)
			updateWorld({id: 123, worldStatus: 'offline', name: 'AIRSTEDDING', ip: 'None', port: 0, players: 0, privacy: 'searchable'})

		}

		if (includeNoCredit || 0)
		{
			var row = template.clone();
			row.attr('id', '11')

			row.addClass('world')
			row.show()
			table.append(row);row.find('.start').detach()
			updateWorld({id: 11, worldStatus: 'offline', name: 'DEMO', ip: 'None', port: 0, players: 0, privacy: 'searchable'})
			row.addClass('nocredit');
		}
		hasNoCredit = true
		if (includeNoCredit || 0)
		{
			var row = template.clone();
			row.attr('id', '10')

			row.addClass('world')
			row.show()
			table.append(row);row.find('.start').detach()
			updateWorld({id: 10, worldStatus: 'offline', name: 'BIB&#39;S CRIB', ip: 'None', port: 0, players: 0, privacy: 'searchable'})
			row.addClass('nocredit');
		}

		if (hasNoCredit)
			$('#nocredit').show()

	}
	loadWorlds(false)
</script>


	</div>

	<script>

	var ua = window.navigator.userAgent;
	var msie = ua.indexOf('MSIE ');

	if (msie > 0) {
		$('input, textarea').placeholder()
	}

	var managerPath = window.location.pathname.replace(window.rootURL, '')
	var slashIndex = managerPath.indexOf('/')
	if (slashIndex >= 0)
	{
	    managerPath = managerPath.substring(0, slashIndex)
	}
	var selector = $('#nav_' + managerPath)
	if (selector.length == 0)
		selector = $('#nav_')

	selector.addClass('selected')
	</script>
